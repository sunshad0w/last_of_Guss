# ================================
# NGINX Reverse Proxy Configuration
# The Last of Guss - Load Balancer
# ================================

# Определяем upstream группу backend серверов
# Round-robin балансировка (по умолчанию)
upstream backend_servers {
    # least_conn - направляет запросы на сервер с наименьшим количеством активных соединений
    # ip_hash - одинаковые IP идут на один сервер (для sticky sessions, но у нас stateless)
    # По умолчанию используется round-robin

    # Три инстанса Node.js backend
    server backend1:3000 max_fails=3 fail_timeout=30s;
    server backend2:3000 max_fails=3 fail_timeout=30s;
    server backend3:3000 max_fails=3 fail_timeout=30s;

    # Keepalive соединения для повышения производительности
    keepalive 32;
}

server {
    listen 80;
    server_name localhost;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 10M;

    # Таймауты
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Проксирование на backend
    # ВАЖНО: /api/ и trailing slash в proxy_pass убирают префикс /api при проксировании
    location /api/ {
        # Проксирование на upstream группу (trailing slash убирает /api из пути)
        proxy_pass http://backend_servers/;

        # Заголовки для корректной передачи информации о клиенте
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket support (на будущее, если понадобится)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Keepalive
        proxy_set_header Connection "";

        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # Не кэшируем API запросы
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Health check endpoint (без /api префикса)
    location /health {
        proxy_pass http://backend_servers/health;
        proxy_set_header Host $host;
        access_log off;
    }

    # Metrics endpoint (опционально)
    location /metrics {
        proxy_pass http://backend_servers/metrics;
        proxy_set_header Host $host;
        access_log off;
    }

    # Nginx status (для мониторинга)
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow 172.16.0.0/12; # Docker network
        deny all;
    }

    # Статические файлы frontend (если нужно)
    # location / {
    #     root /usr/share/nginx/html;
    #     try_files $uri $uri/ /index.html;
    # }

    # Корневой путь перенаправляем на API docs
    location / {
        return 301 /api;
    }
}
